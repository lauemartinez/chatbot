<!-- char-area -->
<section class="message-area">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="chat-area">
                    <!-- chatbox -->
                    <div class="chatbox">
                        <div class="modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="msg-head">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="d-flex align-items-center">
                                                <span class="chat-icon"><img class="img-fluid" src="https://mehedihtml.com/chatbox/assets/img/arroleftt.svg" alt="image title"></span>
                                                <div class="flex-shrink-0">
                                                    <img class="img-fluid img-logo" src="https://cdn-icons-png.freepik.com/512/10089/10089764.png" alt="user img">
                                                </div>
                                                <div class="flex-grow-1 ms-3">
                                                    <h3>TomoBot el Chatbot de Libros</h3>
                                                    <p>¡Listo para todas tus consultas!</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-body chat-container">
                                    <div class="msg-body">
                                        
                                        <ul>
                                            <li>
                                                <div class="divider">
                                                    <h6>Hoy</h6><!-- Se Hardcodea hasta tener manejo de dias -->
                                                </div>
                                            </li>

                                            <li *ngFor="let menssage of messages" class="{{menssage.author}}">
                                                <markdown lineNumbers>
                                                    {{menssage.content}}
                                                </markdown>
                                                <span class="time">{{menssage.hour}}</span>
                                            </li>

                                            <li [hidden]="!isLoadingResponse" class="sender">
                                                <markdown> <i class="fa fa-spinner fa-spin fa-fw"></i> Generando Respuesta... </markdown>
                                            </li>

                                        </ul>
                                    </div>
                                </div>


                                <div class="send-box">
                                    <form action="">
                                        <input type="text" name="mesage-input" class="form-control" aria-label="mensaje…" placeholder="Escribe un mensaje…" [(ngModel)]="currentMessage">
                                        <button type="submit" class="send-button" (click)="sendMessage()" [disabled]="isLoadingResponse || !currentMessage">
                                            <i class="fa fa-paper-plane" aria-hidden="true"></i> Enviar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- chatbox -->

                <div class="credits">
                    Chatbot para Organización Contable 2024 - Hecho por Lautaro Martinez y Alejandro Martinez - Grupo: Los Martinez
                </div>

            </div>
        </div>
    </div>
</section>
<!-- char-area -->
